<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘 - 后台管理</title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="./assets/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 登录 -->
    <div class="login">
        <div class="login-wrap">
            <div class="avatar">
                <img src="./uploads/monkey.png" class="img-circle" alt="">
            </div>
            <form action="" class="col-xs-offset-1 col-xs-10">
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </span>
                    <input type="text" name="username" class="form-control" placeholder="用户名">
                </div>
                <div class="input-group input-group-lg">
                    <span class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </span>
                    <input type="password" name="password" class="form-control" placeholder="密码">
                </div>
                <input type="submit" class="btn btn-lg btn-primary btn-block"  value="登录">
            </form>
        </div>
    </div>
    
    <script src="./assets/jquery/jquery.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        //注册提交事件 
        //发生ajax请求
        //获取 url地址
          var url =location.search.slice(5);
           console.log(url);
           url=url||'/admin';
          
        $('form').on('submit',function(){
            var data =$(this).serialize();
            $.ajax({
                url:'/api/employee/employeeLogin',
                type:'post',
                data:data,
                success:function(info){
                    console.log(info);
                    if(info.error){
                       return alert(info.message);
                    }
                    alert('登录成功');
                    location.href=url;
                    // location.href=url;
                }
            })
            return false;
        })
    </script>
</body>
</html>
