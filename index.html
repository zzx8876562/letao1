<script type="text/template"  id="tpl">
     {{each data value}}
    <a href="/product.html?id={{value.id}}"   class="cz_product">
        <div class="box">
            <img src="/api{{value.pic[0].picAddr}}" alt=""/>
            <p class="name">{{value.proName}} </p>
            <p><span class="price">&yen;{{value.price}}</span><span class="oldPrice">&yen;{{value.oldPrice}}</span></p>
            <button class="button">立即购买</button>
        </div>
    </a>
    {{/each}}
</script>
<script src="/js/template-web.js"></script>
  <script  src="./js/jquery-1.12.4.min.js"></script>
<script src="res/mui/js/mui.min.js"></script>
<script>
    mui(function(){
        mui('.mui-slider').slider({
            interval:3000 //自动轮播周期，若为0则不自动播放，默认为0；
        });
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration:0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true, //是否启用回弹
        });
    });

    //发送ajax 请求   
    $.ajax({
        url:'/api/product/queryProduct',
        type:'get',
        data:{
            page:1,
            pageSzie:10
        },
        success:function(info){
            console.log(info);
            //收到数据 渲染
            //info 是对象 无需包装
           let html= template('tpl',info);
           $('#product').html(html);

        }

    })
    //给商品注册点击事件  并且获取 商品的id 
    // $('#product').on('click',)

</script>
